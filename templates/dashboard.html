<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ username }}</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
		<!-- For icons -->
		<style>
			body {
				font-family: Arial, sans-serif;
			}

			.sidebar {
				position: fixed;
				top: 0;
				left: 0;
				height: 100vh;
				width: 250px;
				background-color: #343a40;
				color: #fff;
				padding-top: 30px;
			}

			.sidebar a {
				color: #fff;
				padding: 10px;
				text-decoration: none;
				display: block;
				margin-bottom: 10px;
			}

			.sidebar a:hover {
				background-color: #495057;
			}

			.content {
				margin-left: 260px;
				padding: 20px;
			}

			.card-body {
				background-color: #f8f9fa;
			}
		</style>
	</head>

	<body>
		<!-- Sidebar -->
		<div class="sidebar">
			<h3 class="text-center text-white">Dashboard</h3>
			<a href="#">Home</a>
			<a href="#">Profile</a>
			<a href="#">Settings</a>
			<a href="{{ url_for('logout') }}">Logout</a>
		</div>

		<!-- Main Content -->
		<div class="content">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Hello {{username}}!</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link active" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Settings</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Dashboard Cards -->
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h5 class="card-title">Card 1</h5>
						</div>
						<div class="card-body">
							<p class="card-text">This is some content for the first card.</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header bg-success text-white">
							<h5 class="card-title">Card 2</h5>
						</div>
						<div class="card-body">
							<p class="card-text">This is some content for the second card.</p>
							<a href="#" class="btn btn-success">Go somewhere</a>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header bg-danger text-white">
							<h5 class="card-title">Card 3</h5>
						</div>
						<div class="card-body">
							<p class="card-text">This is some content for the third card.</p>
							<a href="#" class="btn btn-danger">Go somewhere</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
